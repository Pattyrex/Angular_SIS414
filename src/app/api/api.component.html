<div>
    <form>
        <label>nombre:</label><br>
        <input type="text" [(ngModel)]="name" name="name"><br>
        
        <label>producto:</label><br>
        <input type="text" [(ngModel)]="abrev" name="abrev"><br>

        <label>precio:</label><br>
        <input type="text" [(ngModel)]="precio" name="precio"><br>
        
        <label>lugar:</label><br>
        <input type="text" [(ngModel)]="lugar" name="lugar"><br>
        
        <input type="button" value="Enviar" (click)="save()">
    </form>
</div>
<div>
    <table border="1">
        <thead>
            <tr>
                <th>Nro</th>
                <th>nombre</th>
                <th>producto</th>
                <th>precio</th>
                <th>lugar</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of dataSource; index as nro">
                <th>{{nro + 1}}</th>
                <th>{{row.name}}</th>
                <th>{{row.abrev}}</th>
                <th>{{row.precio}}</th>
                <th>{{row.lugar}}</th>
                <th>
                    <button (click)="actualizar(row.id)">Editar</button>
                    <button (click)="borrar(row.id)">Eliminar</button>
                </th>
            </tr>
        </tbody>
    </table>
</div>
